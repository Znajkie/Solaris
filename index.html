<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
     <script src="main.js" defer></script>
    <title>Solaris</title>
  </head>
  <body>
    <header>
      <h1>SOLSYSTEMET</h1>
      <h3>SOLARIS</h3>
    </header>
    <main class="container-planets">
      <div id="solen"></div>
      <div id="merkurius"></div>
      <div id="venus"></div>
      <div id="jorden"></div>
      <div id="mars"></div>
      <div id="jupiter"></div>
      <div id="saturnus">
        <div id="saturnus-line"></div>
        <div id="saturnus-header"></div>
      </div>
      <div id="uranus"></div>
      <div id="neptunus"></div>
    </main>
    <section id="overlay">
        <canvas id="stars"></canvas>
        <div class="wrapper">
           <aside id="aside-planet"></aside>
      <article id="details">
        <div id="planet-name"></div>
        <div id="planet-latin"></div>
        <div id="planet-info"></div>
        <div id="planet-cf"></div>
        <div id="planet-distance"></div>
        <div id="planet-max"></div>
        <div id="planet-min"></div>
        <div id="planet-moons"></div>
        <div class="btn-container">
          <button class="hide-overlay-btn">X</button>
        </div>
      </article>
      </div>
    </section>
   
  </body>
</html>
